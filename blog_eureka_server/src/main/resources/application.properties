spring.application.name=eureka_server
server.port=8761
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.service-url.defaultZone=http://eureka:eureka@localhost:8761/eureka/
# 关闭自我保护
eureka.server.enable-self-preservation=false
# 清理服务器
eureka.server.eviction-interval-timer-in-ms=60000

# 日志输出
logging.file=log-eureka-server/logger.log
logging.level.org.org.springframework.web=debug

spring.security.user.name=eureka
spring.security.user.password=eureka
